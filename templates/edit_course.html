<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course - {{ course.name }}</title>
</head>
<body>
    <h1>Edit Course - {{ course.name }}</h1>

    <form method="POST">
        <label>Course Name:</label>
        <input type="text" name="course_name" value="{{ course.name }}" required><br>

        <label>Credits:</label>
        <input type="number" name="credits" value="{{ course.credits }}" required><br>

        <label>Professor:</label>
        <select name="professor_id" required>
            {% for prof in professors %}
            <option value="{{ prof.id }}" {% if prof.id == course.professor_id %}selected{% endif %}>{{ prof.name }}</option>
            {% endfor %}
        </select><br>

        <label>Lab Course:</label>
        <input type="checkbox" name="is_lab" {% if course.is_lab %}checked{% endif %}><br>

        
        <label>Choose Lab:</label>
        <select name="lab_classroom_id">
            <option value="">-- Select Lab --</option>
            {% for room in classrooms %}
                <option value="{{ room.id }}" {% if room.id == course.lab_id %}selected{% endif %}>{{ room.name }}</option>
            {% endfor %}
        </select><br>
        

        <label>Priority:</label>
        <input type="checkbox" name="priority" {% if course.priority %}checked{% endif %}><br>

        <label>Avoid Day:</label>
        <select name="avoid_day">
            <option value="">None</option>
            <option value="0" {% if course.avoid_day == '0' %}selected{% endif %}>Monday</option>
            <option value="1" {% if course.avoid_day == '1' %}selected{% endif %}>Tuesday</option>
            <option value="2" {% if course.avoid_day == '2' %}selected{% endif %}>Wednesday</option>
            <option value="3" {% if course.avoid_day == '3' %}selected{% endif %}>Thursday</option>
            <option value="4" {% if course.avoid_day == '4' %}selected{% endif %}>Friday</option>
        </select><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('manage_batch', batch_id=course.batch_id) }}">‚Üê Back to Batch</a>
</body>
</html>
