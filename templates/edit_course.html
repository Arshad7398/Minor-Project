<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Course - {{ course.name }}</h1>

    <div class="card">
        <form method="POST" onsubmit="return validateLabSelection()">
            
            <div class="form-group">
                <label>Course Name</label>
                <input type="text" name="course_name" value="{{ course.name }}" required>
            </div>
            {#
            <div class="form-group">
                <label>Credits</label>
                <input type="number" name="credits" min="1" max="6" value="{{ course.credits }}" required>
            </div>#}

            <div class="form-group">
                <label>Course Code</label>
                <input type="text" name="course_code" value="{{ course.course_code }}">
            </div>
            {#
            <div class="form-group">
                <label>Professor</label>
                <select name="professor_id" required>
                    <option value="">-- Select Professor --</option>
                    {% for prof in professors %}
                        <option value="{{ prof.id }}" {% if course.professor_id == prof.id %}selected{% endif %}>{{ prof.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="is_lab" name="is_lab" {% if course.is_lab %}checked{% endif %}>
                <label>Lab Course</label>
            </div>

            <div class="form-group">
                <label>Lab Professor</label>
                <select name="professor_id_lab">
                    <option value="">-- Select Lab Professor --</option>
                    {% for prof in professors %}
                    <option value="{{ prof.id }}" {% if course.professor_id_lab == prof.id %}selected{% endif %}>{{ prof.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Suitable Lab Room 1</label>
                <select name="lab_classroom_id1">
                    <option value="">-- Select Lab --</option>
                    {% for room in classrooms %}
                        <option value="{{ room.id }}" {% if course.lab_classroom_id1 == room.id %}selected{% endif %}>{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Suitable Lab Room 2</label>
                <select name="lab_classroom_id2">
                    <option value="">-- Select Lab --</option>
                    {% for room in classrooms %}
                        <option value="{{ room.id }}" {% if course.lab_classroom_id2 == room.id %}selected{% endif %}>{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Suitable Lab Room 3</label>
                <select name="lab_classroom_id3">
                    <option value="">-- Select Lab --</option>
                    {% for room in classrooms %}
                        <option value="{{ room.id }}" {% if course.lab_classroom_id3 == room.id %}selected{% endif %}>{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="priority_day" {% if course.priority_day %}checked{% endif %}>
                <label>Priority Day</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="priority_day_type" {% if course.priority_day_type %}checked{% endif %}>
                <label>Priority Evening</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="tutorial" {% if course.tutorial %}checked{% endif %}>
                <label>Tutorial</label>
            </div>

            <div class="form-group">
                <label>Avoid Day</label>
                <select name="avoid_day">
                    <option value="">-- Select Day --</option>
                    <option value="0" {% if course.avoid_day == 0 %}selected{% endif %}>Monday</option>
                    <option value="1" {% if course.avoid_day == 1 %}selected{% endif %}>Tuesday</option>
                    <option value="2" {% if course.avoid_day == 2 %}selected{% endif %}>Wednesday</option>
                    <option value="3" {% if course.avoid_day == 3 %}selected{% endif %}>Thursday</option>
                    <option value="4" {% if course.avoid_day == 4 %}selected{% endif %}>Friday</option>
                </select>
            </div>#}

            <button type="submit" class="btn"><i class="fas fa-save"></i> Update Course</button>
        </form>
    </div>

    <a href="{{ url_for('manage_batch', batch_id=batch_id) }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Batch</a>
</div>

<script>
    function validateLabSelection() {
        const isLab = document.getElementById('is_lab').checked;
        const labProf = document.querySelector('select[name="professor_id_lab"]').value;

        if (isLab && labProf === "") {
            alert("Please select a Lab Professor for Lab Course.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
