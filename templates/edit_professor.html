<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Professor | TimeTable System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            align-items: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    {% include "_toast.html" %}

    <div class="container">

        <h1><i class="fas fa-user-edit"></i> Edit Professor</h1>

        <div class="card">
            <form method="POST">

                <div class="form-group">
                    <label>Professor Name</label>
                    <input type="text" name="name" value="{{ professor.name }}" required>
                </div>

                <div class="form-group">
                    <label>Priority Classroom 1</label>
                    <select name="professor_id1">
                        <option value="">-- Select Classroom --</option>
                        {% for cls in classrooms %}
                        <option value="{{ cls.id }}"
                            {% if professor.priority_classroom_1 == cls.id %}selected{% endif %}>
                            {{ cls.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Priority Classroom 2</label>
                    <select name="professor_id2">
                        <option value="">-- Select Classroom --</option>
                        {% for cls in classrooms %}
                        <option value="{{ cls.id }}"
                            {% if professor.priority_classroom_2 == cls.id %}selected{% endif %}>
                            {{ cls.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Priority Classroom 3</label>
                    <select name="professor_id3">
                        <option value="">-- Select Classroom --</option>
                        {% for cls in classrooms %}
                        <option value="{{ cls.id }}"
                            {% if professor.priority_classroom_3 == cls.id %}selected{% endif %}>
                            {{ cls.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Update Professor
                </button>

            </form>
        </div>

        <a href="{{ url_for('manage_professors', department_id=department_id) }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Professors List
        </a>

    </div>

</body>
</html>
