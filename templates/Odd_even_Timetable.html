<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Semester | TimeTable System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem 1rem;
        }

        .btn-even {
            background-color: #4361ee;
        }

        .btn-even:hover {
            background-color: #364fc7;
        }

        .btn-odd {
            background-color: #f72585;
        }

        .btn-odd:hover {
            background-color: #d61e6f;
        }
    </style>
</head>
<body>
    {% include "_toast.html" %}
    <div class="container">
        <h1>Select Semester</h1>

        <a href="{{ url_for('even_timetable',sem=0) }}" class="btn btn-even">Even Semester</a>
        <a href="{{ url_for('even_timetable',sem=1) }}" class="btn btn-odd">Odd Semester</a>

    </div>
</body>
</html>
