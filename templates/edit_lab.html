<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lab | TimeTable System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --gray: #6c757d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        .container { max-width: 700px; margin: 0 auto; }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .form-group { margin-bottom: 1.5rem; }

        label { 
            display: block; 
            margin-bottom: .5rem; 
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: .9rem 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: .2s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .btn {
            padding: .8rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            transition: .3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-group { display: flex; gap: 1rem; }

        .back-link {
            display: inline-flex;
            gap: .5rem;
            margin-top: 1.5rem;
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .back-link:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit Lab</h1>

        <div class="card">
            <form method="POST" action="{{ url_for('edit_lab', id=lab.id) }}">
                
                <div class="form-group">
                    <label>Lab Name</label>
                    <input type="text" name="name" value="{{ lab.name }}" required>
                </div>

                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" name="capacity" value="{{ lab.capacity }}" min="1" required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Lab
                    </button>

                    <a href="{{ url_for('manage_labs') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>

            </form>
        </div>

        <a href="{{ url_for('manage_labs') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Labs
        </a>
    </div>
</body>
</html>
